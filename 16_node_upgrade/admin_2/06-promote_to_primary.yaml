    - name: Promote vmware-admin from Secondary to Primary Admin | vmware-admin | ğŸ•‘ ~60s
      cisco.ise.node_secondary_to_primary:
        ise_hostname: "{{upg_ppan}}" # Must run this on the Secondary Admin Node
        ise_username: "{{ise_username}}"
        ise_password: "{{ise_password}}"
        ise_verify: "{{ise_verify}}"
        hostname: vmware-admin
      ignore_errors: yes

    - name: ğŸ›‘ Pause for 3 Minutes to allow Role Change from Secondary Admin to Primary ğŸ›‘
      ansible.builtin.pause:
        seconds: 180

    - name: Wait for ISE App Server on Primary Admin Node to Come Up âˆ† âˆ† âˆ†
      ansible.builtin.debug:
        msg: |
