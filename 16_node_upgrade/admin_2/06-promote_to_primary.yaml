          â€ƒ  /  \    on vmware-sadmin
          â€ƒ (::::)
          â€ƒ--------

    - name: ISE Login â®• | vmware-admin â³
      delegate_to: localhost
      ansible.builtin.uri:
        url: https://vmware-sadmin.securitydemo.net/admin/login.jsp
        method: GET
        follow_redirects: safe
        timeout: "3"
        validate_certs: "no"
        return_content: no
      register: result
      until: result.status == 200
      retries: "1000"
      delay: "10" # wait between checks

