        disk:
        - size_gb: 300
          type: thin
          controller_number: 0
          unit_number: 0
          controller_type: paravirtual
          datastore: "[{{ datastore }}]"
          disk_mode: persistent
        networks: 
        - name: '{{ ProvisioningNetworkLabel }}'
        cdrom:
        - type: "iso"
          iso_path: "[{{ iso_datastore }}] /{{ ise33_iso }}"
          controller_number: 0
          unit_number: 0
        - type: "iso"
          iso_path: "[{{ datastore }}] /ISO/ZTP/vmware-mnt.iso"
          controller_number: 1
          unit_number: 0
        hardware:
          boot_firmware: "bios"
          memory_mb: 32768
          num_cpus: 16
          num_cpu_cores_per_socket: 4
          cpu_reservation: 32000
          mem_reservation: 32768
          memory_reservation_lock: true
          scsi: paravirtual
          version: latest
        validate_certs: no
      delegate_to: localhost
      register: deploy_vm
      ignore_errors: yes

    - name: Deploy vmware-smnt version 3.3 on ESXi
