    # ```
    # ise/iseadmin#application reset-passwd ise admin
    # Enter new password:
    # Confirm new password:
    #
    # Password reset successfully.
    # ```
    #--------------------------------------------------------------------------
    
    - name: Password Reset | {{ ise_username }}@{{ inventory_hostname }} | ðŸ•‘ ~35s
      vars:
        ansible_command_timeout: 60
      ansible.netcommon.cli_command:
        command: "application reset-passwd ise iseadmin"
        check_all: yes
        # sendonly: no
        # newline: yes
        prompt:
          - "Enter new password:"
          - "Confirm new password:"
        answer: 
          - "{{ ise_password }}\r"
          - "{{ ise_password }}\r"
      register: output
      failed_when: "'successfully' not in output.stdout"

    - name: output.stdout
      when:
        - output is defined
        - output.stdout is defined
      ansible.builtin.debug:
        var: output.stdout
