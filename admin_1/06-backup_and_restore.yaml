            ise_hostname: "{{ upg_ppan }}"
            ise_username: "{{ ise_username }}"
            ise_password: "{{ ise_password }}"
          delay: 10 # seconds to wait between retries
          retries: 360 # 360 * 10 seconds = 3600s == 1 hour
