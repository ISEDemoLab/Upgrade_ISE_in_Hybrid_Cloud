- name: Create a Configuration Backup from the 3.2 Deployment and Restore to the New 3.3 Admin Node
  gather_facts: false
  hosts: localhost
  connection: local
  vars_files:
    - ../vars/main.yaml
    - ../vars/banners.yaml
    - ../vars/date_time.yaml

