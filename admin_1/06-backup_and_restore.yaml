              â€ƒ   /  \   Task ID: {{ backup_config_info.ise_response.response.id }}
              â€ƒ  (::::)  Text: {{ backup_config_info.ise_response.response.message }}
              â€ƒ --------   
              â€ƒ
              â€ƒ
    
        - name: ISE Backup '{{ ise_backup_name_prefix }}' In Progress | ðŸ•‘ ~10m
