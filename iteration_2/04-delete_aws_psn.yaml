- name: Delete ISE 3.2 PSN from AWS
  gather_facts: false
  hosts: localhost
  connection: local
  vars_files:
    - ../vars/main.yaml
    - ../vars/banners.yaml

  tasks:

  - name: Delete aws-psn2 ðŸ’€ | ðŸ•‘ ~150s
    amazon.aws.ec2_instance:
      state: terminated     # ensures an existing instance is terminated.
      name: "aws-psn2"
      region: "{{ aws_region }}"
      key_name: "{{ aws_ssh_key }}"
      vpc_subnet_id: "{{ private_subnet_id }}"
      # image_id: "{{ ise32_ami }}" # Enabling this will only delete a 3.2 instance
      instance_type: "{{ instance_type }}"
      network:
        private_ip_address: "192.168.104.111"
      security_group: "{{ security_group }}" #  SG_Public # name or ID
      volumes:
        - device_name: /dev/sda1
          ebs:
            volume_size: "300"
            delete_on_termination: true
      wait: yes
    
  - name: Refresh inventory to ensure deleted instances are removed from inventory âŸ³
